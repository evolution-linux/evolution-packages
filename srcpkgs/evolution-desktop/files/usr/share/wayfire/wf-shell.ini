[background]
cycle_timeout = 1
image = /usr/share/wayfire/wallpaper.jpg
preserve_aspect = false
randomize = true

[dock]
autohide_duration = 300
css_path = 
icon_mapping_jetbrains-idea-ce = /<path to intellij>/idea.png
position = bottom

[panel]
autohide = false
autohide_duration = 300
background_color = gtk_headerbar
battery_font = default
battery_icon_invert = true
battery_icon_size = 16
battery_status = 1
clock_font = DejaVu Sans:style=Book 12
clock_format = %e %a %H:%M
css_path = 
launcher_firefox = mullvad-browser.desktop
launcher_lib = libreoffice-startcenter.desktop
launcher_nau = org.gnome.Nautilus.desktop
launcher_terminal1 = Alacritty.desktop
launcher_txt = org.gnome.TextEditor.desktop
launchers_size = 42
launchers_spacing = 4
layer = top
menu_fuzzy_search = true
menu_icon = 
menu_logout_command = wayland-logout
minimal_height = 24
network_icon_invert_color = true
network_icon_size = 32
network_status = 0
network_status_font = DejaVu Sans:style=Book 12
network_status_use_color = false
position = top
volume_display_timeout = 0.500000
widgets_center = clock
widgets_left = spacing4 menu spacing18 launchers
widgets_right = volume spacing16 battery

